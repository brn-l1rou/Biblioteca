<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Cadastro de Livro</title>
</head>
<body>
    
    <div layout:fragment="content">
        <h1 class="mb-4">Cadastro de Livro</h1>

        <div th:if="${erro}">
            <p th:text="${erro}"></p>
        </div>

        <form th:action="@{/livros}" th:object="${livro}" method="post" enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="titulo" class="form-label">Titulo:</label>
                    <input type="text" id="titulo" th:field="*{titulo}" required class="form-control"><br>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" id="autor" th:field="*{autor}" required class="form-control"><br>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="anoPublicacao" class="form-label">Ano de Publicação:</label>
                    <input type="number" id="anoPublicacao" th:field="*{anoPublicacao}" required min="0" class="form-control"><br>
                </div>
                
                <div class="col-md-3 mb-3">
                    <label for="estoque" class="form-label">Estoque:</label>
                    <input type="number" id="estoque" th:field="*{estoque}" required min="0" class="form-control"><br>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                    <select id="categoria" th:field="*{categoria}" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option th:each="cat : ${categorias}"
                                th:value="${cat.id}"
                                th:text="${cat.nome}">Ficcão                
                        </option>
                    </select>
            </div>
        
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="capaUrl" class="form-label">Capa do Livro:</label>
                        <input type="file" id="capaFile" name="file" accept="image/*" class="form-control" onchange="updateFileName(this)"> 
                        <input type="hidden" th:field="*{capaUrl}" class="form-control">

                        <div th:if="${livro.capaUrl != null and livro.capaUrl != ''}" class="mt-2">
                            <p>Capa Atual:</p>
                            <img th:src="@{${livro.capaUrl}}" alt="Capa Atual" style="max-width: 150px; height: auto;" class="img-thumbnail">
                        </div>
                    </div>
                </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-sucess me-2">Salvar Livro</button>
                <p><a th:href="@{/livros}" class="btn btn-outline-secondary">Voltar para a Lista</a></p>
            </div>
        </form>
    </div>
</body>
</html>
