<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Cadastro de Livro</title>
</head>
<body>
    
    <div layout:fragment="content">
        <h1 class="mb-4">Cadastro de Livro</h1>

        <form th:action="@{/livros}" th:object="${livro}" method="post">

            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="titulo">Titulo:</label>
                <input type="text" id="titulo" th:field="*{titulo}" required><br><br>
            </div>

            <div class="mb-3">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" th:field="*{autor}" class="form-control" required><br><br>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                    <select id="categoria" th:field="*{categoria}" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option th:each="cat : ${T(com.projeto.livraria.model.CategoriaEnum).values()}"
                                th:value="${cat}"
                                th:text="${cat.descricao}">Ficc√£o                
                        </option>
                    </select>
            </div>

            <button type="submit" class="btn btn-sucess me-2">Salvar Livro</button>
            <p><a th:href="@{/livros}" class="btn btn-outline-secondary">Voltar para a Lista</a></p>
        
        </form>
    </div>
</body>
</html>
