<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Categorias</title>
</head>
<body>
    <h1>Gerenciamento de Categorias</h1>

    <p><a th:href="@{/categorias/nova}">+ Cadastrar Nova Categoria</a></p>
    <p><a th:href="@{/}">Voltar para Livros</a></p>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${listaDeCategorias}">
                <td th:text="${cat.id}">1</td>
                <td th:text="${cat.nome}">Ficção Científica</td>
                <td>
                    <a th:href="@{/categorias/editar/{id}(id=${cat.id})}">Editar</a>
                    <a th:href="@{/categorias/excluir/{id}(id=${cat.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
